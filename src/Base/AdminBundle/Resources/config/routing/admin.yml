base_admin_dashboard:
  path: /
  defaults: { _controller: BaseAdminBundle:Dashboard:index }

base_admin_dashboard_login:
  path: /login
  defaults: { _controller: BaseAdminBundle:Dashboard:login }

base_admin_account_index:
  path: /account
  defaults: { _controller: BaseAdminBundle:Account:index }

base_admin_account_update:
  path: /account/update/{id}
  defaults: { _controller: BaseAdminBundle:Account:update, id: 0 }
  methods: [GET]
  requirements:
            id:  \d+